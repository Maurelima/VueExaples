<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js - Exemplo 1</title>
</head>
<body>

    <div id="app">
        <h1>{{ message }}</h1>
    </div>
    
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script>

        let app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Word, Im using Vue!'
            }
        })

    </script>

</body>
</html>
